<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="olivia mccaster">
    <meta name="description" content="Contact infromation for the Little Taco Shop">
    <title>Contact Us-LTS</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>


        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/About LTS">About LTS</a>
            </li>
            <li>
                <a href="/Our Menu">Our Menu</a>
            </li>
            <li>
                <a href="/Store Hours">Store Hours</a>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <img src="https://www.modernhoney.com/wp-content/uploads/2023/01/Ground-Beef-Tacos-11-crop-scaled.jpg"
                alt="Ground beef Tacos">
            <figure>
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </section>


        <article>
            <h2>Our Contact Form</h2>

            <form action="http://hello.org get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" id="Name" placeholder="Your Name" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="Email">Email:</label>
                        <input type="text" name="Email" id="Email" placeholder="Your email" autocomplete="on" required>
                    </p>

                    <label for="Message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>
                <br>
                <button type="send">Send</button>
                <button type="reset">Reset</button>

                </fieldset>

            </form>
        </article>


        <section>
            <h3>Our Location</h3>

            <address>
                555 Taco Temptation Lane, Suite T
                Kansas City: MO 55555-5555
            </address>
            <p>
                Phone: 555-555-5555
            </p>
        </section>

        <footer>
            <p>
                <a href="#">Back to the Top</a>
            </p>
        </footer>

        <hr>

        <footer>
            <p>
                Copywrite &copy The Little Taco Shop
            </p>
        </footer>
    </main>
</body>

</html>
